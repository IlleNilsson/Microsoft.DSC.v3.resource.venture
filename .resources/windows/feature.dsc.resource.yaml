$schema: https://aka.ms/dsc/schemas/v3/bundled/resource/manifest.vscode.json
type: Visity.DSC.Windows/Feature
version: 0.1.0
description: Windows OS Edition agnostic feature handling (WindowsFeature for Server & WindowsOptionalFeature for Clients)
# kind: resource
tags:
  - os
  - windows
  - client
  - server
  - agnostic
  - feature
  - optional

validate:
  executable: pwsh
  args:
    - -File './feature.dsc.resource.ps1' 
    - -NoLogo
    - -NonInteractive
    - -NoProfile
    - -NoProfileLoadTime
    - -WindowStyle Hidden
    - -CommandWithArgs Request-Feaure -Validate
  input: stdin

get:
  executable: pwsh
  args:
    - -File './feature.dsc.resource.ps1' 
    - -NoLogo
    - -NonInteractive
    - -NoProfile
    - -NoProfileLoadTime
    - -WindowStyle Hidden
    - -CommandWithArgs Request-Feaure -Get -Name 'Microsoft-Hyper-V'
  input: stdin
  return: state

test:
  executable: pwsh
  args:
    - -File './feature.dsc.resource.ps1' 
    - -NoLogo
    - -NonInteractive
    - -NoProfile
    - -NoProfileLoadTime
    - -WindowStyle Hidden
    - -CommandWithArgs Request-Feaure -Test -Name 'Microsoft-Hyper-V' -Ensure Enabled
  input: stdin
  return: state

set:
  executable: pwsh
  args:
    - -File './feature.dsc.resource.ps1' 
    - -NoLogo
    - -NonInteractive
    - -NoProfile
    - -NoProfileLoadTime
    - -WindowStyle Hidden
    - -CommandWithArgs Request-Feaure -Set -Name 'Microsoft-Hyper-V' -Ensure Enabled
  implementsPretest: true
  input: stdin
  return: state

