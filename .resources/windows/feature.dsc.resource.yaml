# feature.dsc.resource.yaml
$schema: https://aka.ms/dsc/schemas/v3/bundled/resource/manifest.vscode.json
version: 0.1.0
type: Visity.DSC.Windows/Feature
description: Windows OS Edition agnostic feature handling (WindowsFeature for Server & WindowsOptionalFeature for Clients)
tags:
  - os
  - windows
  - client
  - server
  - agnostic
  - feature
  - optional

get:
  executable: pwsh
  args:
    - -NoLogo
    - -NonInteractive
    - -NoProfile
    - -NoProfileLoadTime
    - -CommandWithArgs
    - |
      $vars = Get-Variable

      $vars

      return $vars | ConvertTo-Json
  input: stdin
  return: state

test:
  executable: pwsh
  args:
    - -NoLogo
    - -NonInteractive
    - -NoProfile
    - -NoProfileLoadTime
    - -CommandWithArgs
    - |
      $vars = Get-Variable

      $vars

      return $vars | ConvertTo-Json
  input: stdin
  return: state

set:
  executable: pwsh
  args:
    - -NoLogo
    - -NonInteractive
    - -NoProfile
    - -Command
    - |
      $vars = Get-Variable

      $vars

      return $vars | ConvertTo-Json
  implementsPretest: true
  input: stdin
  return: state

  exitCodes:
    0: Success
    1: Failure

  schema:
    embedded:
      $schema: https://json-schema.org/draft/2020-12/schema
      title: Windows Feature's status
      description: Returns information about a Windows Feature's status, is it Enabled or Disabled
      type: object

      properties:
        Name:
          title: Feature Name
          description: The name of the Windows Feature
          type:
            $ref: #/definitions/nonEmptyString
        Ensure:
          title: Feature Enabled or Disabled
          description: Desired Windows Feature state, Enabled (Present) or Disabled (Absent)
          type:
            $ref: #/definitions/ensure

      definitions:
        ensure:
          enum:
            - Absent
            - Present
        nonEmptyString:
          type: string
          minLength: 1

      required:
        - Name
        - Ensure
